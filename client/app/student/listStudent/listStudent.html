<navbar></navbar>

<section class="primary" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Student List</h2>        
            </div>
        </div>


        <div class="col-sm-12">
		    <table class="table table-striped">
		    	<tr>
		            <th>Name</th>
		            <th>City</th>
		            <th>Email</th>
		            <th>Mobile</th>
		            <th>Phone</th>
		            <th></th>
		            <th></th>
		        </tr>	        
		        <tr ng-repeat="student in students">
		            <td>{{student.name}}</th>
		            <td>{{student.address.city}}</td>
		            <td>{{student.address.email}}</td>
		            <td>{{student.mobile}}</td>
		            <td>{{student.phone}}</td>
		            <td><button type="button" class="btn btn-info pull-right" ng-click="viewDetail(student._id)">View Details</button></td>
		            <td><button type="button" class="btn btn-primary" ng-click="delete(student._id)">Delete</button></td>
		        </tr>
		    </table>
		</div>
    </div>
</section>


<footer></footer>
