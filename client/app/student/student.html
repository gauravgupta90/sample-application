<navbar></navbar>

<section class="primary" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Student Registration</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                
                    <form novalidate="">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name*</label>
                                <input type="text" class="form-control" ng-model="student.name">
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Mobile Number*</label>
                                <input type="text" class="form-control" ng-model="student.mobile">                           
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number*</label>
                                <input type="text" class="form-control" ng-model="student.phone">
                            </div>
                        </div>
                        <label>Address</label>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Line1*</label>
                                <input type="tel" class="form-control" ng-model="student.address.line1">
                            </div>
                        </div>
                        
                       	<div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Line2*</label>
                                <input type="tel" class="form-control" ng-model="student.address.line2">
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>City*</label>
                                <input type="tel" class="form-control" ng-model="student.address.city">
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>State*</label>
                                <input type="tel" class="form-control" ng-model="student.address.state">
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Pin*</label>
                                <input type="tel" class="form-control" ng-model="student.address.pin">
                            </div>
                        </div>

                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email*</label>
                                <input type="tel" class="form-control" ng-model="student.address.email">
                            </div>
                        </div>


                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <button type="submit" class="btn btn-success btn-lg" ng-click="create()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



<footer></footer>
